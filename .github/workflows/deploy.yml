name: Build and Deploy
on:
  push:
    branches:
      - main  

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v3.0.0

    - name: Use Node.js
      uses: actions/setup-node@v2.3.0 
      with:
        node-version: '14.x'

    - name: Npm install & build 🔧
      run: |
        npm install
        npm run build

    - name: Deploy 🚀
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: .